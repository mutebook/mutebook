<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Orbs</title>
<link rel="stylesheet" href="styles/main.css">
</head>

<body>

<h1>Simulation of a generally oriented satellite orbit</h1>

<table ><tbody>
<tr><td>semi-major axis [mas]</td>              <th>a</th><td id="par_a"></td>
  <td id="presets" rowspan="6" style="vertical-align:top;border-left:thin solid lightgrey;"></td>
  <td id="buttons" rowspan="8" style="vertical-align:top;border-left:thin solid lightgrey;"></td></tr>
<tr><td>eccentricity</td>                       <th>e</th><td id="par_e"></td></tr>
<tr><td>longitude of ascending node [deg]</td>  <th>Ω</th><td id="par_Ω"></td></tr>
<tr><td>inclination [deg]</td>                  <th>i</th><td id="par_i"></td></tr>
<tr><td>argument of perihelion [deg]</td>       <th>ω</th><td id="par_ω"></td></tr>
<tr><td>precession per orbit [arcsec/orbit]</td><th>d</th><td id="par_d"></td></tr>
<tr><td>elementary measurement noise [mas]</td> <th>n</th><td id="par_n"></td><td id="noise" style="border-left:thin solid lightgrey;"></td></tr>
<tr><td># instances</td>                        <th>N</th><td id="par_N"></td><td id="stat" style="border-left:thin solid lightgrey;"></td></tr>
</tbody></table>

<hr/>

<table><tbody>
<tr>
  <th>1</th>
  <th>2</th>
  <th>3</th>
</tr>
<tr style="height:240px;">
  <td id="fig1" class="fig" style="width:280px;"></td>
  <td id="fig2" class="fig" style="width:280px;"></td>
  <td id="fig3" class="fig" style="width:280px;"></td>
</tr>
</tbody></table>

<script type="application/dart" src="main.dart"></script>
<script src="packages/browser/dart.js"></script>

</body>
</html>
